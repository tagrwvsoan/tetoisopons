apiVersion: apps/v1
kind: Deployment
metadata:
  name: switepo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: switepo
  template:
    metadata:
      labels:
        app: switepo
    spec:
      containers:
      - image: okteto.dev/switepo:latest
        name: switepo
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "e3682dbe-21c3-49e0-8a93-0e66010a6d7e"
        - name: Vless_Path
          value: "/e3682dbe-21c3-49e0-8a93-0e66010a6d7e-vless"
        - name: Vmess_UUID
          value: "e3682dbe-21c3-49e0-8a93-0e66010a6d7e"
        - name: Vmess_Path
          value: "/4cc6f83d-3b71-4d66-be9f-80aedb19e8a2-vmess"
        - name: Share_Path
          value: "$Share_Path"
